<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div></div>
        
        <script type="text/javascript">
            
            var items = [];
            var str = '';
            /* we can create a matrix by going through the array and 
             * creating each index as a new array;
             * within the row we can access the columns.
             */
            
            /* what can we change in the loop to improve it */
            
            str += '<table border="1">';
            for ( let row = 0; row < 10; row++) {
                items[row] = [];
                str += '<tr>';
               for ( let col = 0; col < 10; col++) {                
                    items[row][col] = row*col;     
                    str += '<td>' + items[row][col] + '</td>';
                }    
                str += '</tr>';
            }
            str += '</table>';
            
            document.querySelector('div').innerHTML = str;
            console.log(items);
        </script>
    </body>
</html>
