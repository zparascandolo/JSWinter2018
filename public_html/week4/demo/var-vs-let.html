        <script type="text/javascript">
            
            /*
             * This is just an advance JS tech to fill in the array
             */
            var items = new Array(100).fill(0).map(function() {
                return Math.floor (Math.random() * (100 - 1 + 1)) + 1 
            })
            
            console.log(items);
            
           /*  Notice we create the variable x just for the loop
            *  but the variable will still exisit after the loop is over
            */
            for (var x in items) { }
            console.log('x', x);
            
            /*
             * We create the variable i just for the for loop and the
             * life of i will only be available inside the for loop. 
             */
            for (let i in items) { }
            console.log('i', i);
                   
            
            
            
        </script>
