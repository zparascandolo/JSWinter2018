		function drawLines() {
		
			window.ctx.strokeStyle = "orange";
			window.ctx.lineJoin = "square";
			window.ctx.lineCap = "round";
			window.ctx.lineWidth = 5;
			
			window.ctx.beginPath();

			window.ctx.moveTo(175, 100);

			window.ctx.lineTo(275, 250);
			window.ctx.lineTo(375, 150);
			window.ctx.lineTo(475, window.can.height-40);
			
			window.ctx.stroke();
		
		}
		
		
		var bluey = 300,
                    blueheight = can.height-340,
                    redy = 350,
                    redheight = can.height-390,
                    interval = window.setInterval(drawSteps, 100);
		
		function drawSteps() {
			
			if (  window.bluey <= 90 &&  window.redy <= 250 ) {
				window.clearInterval(window.interval);
				window.drawLines(); //callback, animations are done;
			} else {
				window.ctx.clearRect(0, 0, window.can.width, window.can.height);
				window.draw();
				
				if ( window.bluey > 90 ) {

					window.ctx.fillStyle = "blue";
					window.ctx.fillRect(150, window.bluey, 50, window.blueheight);  // x, y, width, height
					window.bluey -= 10;
					window.blueheight += 10;
				} else {
					window.ctx.fillStyle = "blue";
					window.ctx.fillRect(150, window.bluey, 50, window.blueheight);
				}
				
				if ( window.redy > 250 ) {
					window.ctx.fillStyle = "red";
					window.ctx.fillRect(250, window.redy, 50, window.redheight);  // x, y, width, height
					window.redy -= 10;
					window.redheight += 10;
				} else {
					window.ctx.fillStyle = "red";
					window.ctx.fillRect(250, window.redy, 50, window.redheight); 
				}
				
			}
