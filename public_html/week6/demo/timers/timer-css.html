<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            #test {
                border: 50px solid black;
                width: 200px;
                height: 200px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div id="test">TODO write content</div>
        <button id="borderBtn"> Change Border </button>
        
        <script type="text/javascript">
            /* use border Radius to update the #test border until it 
             * reaches to 100px 
             * 
             * Add the function even handler to the #borderBtn to
             * start the function
             * 
             * */
            
            var div = document.querySelector('#test');
            var btn = document.querySelector('#borderBtn');
            btn.addEventListener('click', startUpdate);
            
            var borderSize = 1;
            var borderTimer = null;
            var speed = 10;
            
            function updateBorder() {
                window.borderSize++;
                //console.log(borderSize);
                window.div.style.borderRadius = window.borderSize + 'px';
                if ( window.borderSize > 100 ) {
                    window.clearInterval(borderTimer);
                    resetBorder();                    
                }
            }
            
            function resetBorder() {
                window.borderTimer = null;
                window.borderSize = 1;
            }
            
            function startUpdate() {
                if ( null === window.borderTimer ) {
                    window.borderTimer = window.setInterval(updateBorder, window.speed);
                }
            }
            
                        
        </script>
        
    </body>
</html>
