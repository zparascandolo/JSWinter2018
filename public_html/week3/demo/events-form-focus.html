         <p>

        <script>
            
            
            document.querySelector('input[name="rating"]').addEventListener("focus", function(){
               this.style.backgroundColor = 'lightblue';
            });
            
            function reset() {
                this.style.backgroundColor = 'transparent';
            }
            
              document.querySelector('input[name="rating"]').addEventListener("blur", reset);
