        <title>Lab1 | JavaScript</title>
        <meta charset="UTF-8">


    </head>
    <body>
        <script>
            num1 = 0;

            for (i = 1; i < 101; i++)
            {
                num1 = num1 + 1;
                


                if (num1 % 2 === 0 && num1 % 3 === 0) {
                    console.log("FizzBuzz");
                } else if (num1 % 3 === 0) {
                    console.log("Buzz")
                } else if (num1 % 2 === 0) {
                    console.log("Fizz");
                }
                else{
                    console.log(num1);
                }
                
                
                
            }

        </script>
    </body>
</html>
